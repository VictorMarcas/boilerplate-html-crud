<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet"> 
    <!-- Google Fonts --> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        manrope: ['Manrope', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            scroll-behavior: smooth;
        }
        /* input checked */
        input[type="checkbox"]:checked {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg viewBox='0 0 16 16' fill='%23fff' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12.207 4.793a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L6.5 9.086l4.293-4.293a1 1 0 0 1 1.414 0z'/%3E%3C/svg%3E");
        }
        [type="radio"]:checked {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg viewBox='0 0 16 16' fill='%23fff' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='8' cy='8' r='3'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="grid place-items-center h-screen w-full bg-slate-50">
    <div class="space-y-6 w-full max-w-lg">
        <fieldset>
            <div class="space-y-2">
                <label for="" class="text-sm leading-tight block text-gray-900">Label input</label>
                <div class="relative">
                    <input type="text" class="w-full text-sm py-3 px-4 leading-4 rounded bg-white appearance-none border border-gray-300 focus:outline-none focus:ring-0 focus:border-indigo-500">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="space-y-2">
                <label for="" class="text-sm leading-tight block text-gray-900">Placeholder input</label>
                <div class="relative">
                    <input type="text" placeholder="input here..." class="w-full text-sm py-3 px-4 appearance-none placeholder-gray-300 leading-4 rounded bg-white border border-gray-300 focus:outline-none focus:ring-0 focus:border-indigo-500">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="space-y-2">
                <label for="" class="text-sm leading-tight block text-gray-900">Choose an option</label>
                <div class="relative">
                    <select class="w-full text-sm py-3 pl-4 pr-6 placeholder:text-gray-300 appearance-none leading-4 rounded bg-white border border-gray-300 focus:outline-none focus:ring-0 focus:border-indigo-500">
                        <option value="option-1">option 1</option>
                        <option value="option-2">option 2</option>
                        <option value="option-3">option 3</option>
                    </select>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute top-1/2 transform -translate-y-1/2 right-3 text-gray-400 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="file" class="relative space-y-2">
                    <span class="text-sm leading-tight block text-gray-900">Choose File</span>
                    <input type="file" id="file" class="hidden">
                    <span class="flex items-center gap-2 w-full text-sm py-3 px-4 appearance-none placeholder-gray-300 leading-4 rounded bg-white border border-gray-300 focus:outline-none focus:ring-0 focus:border-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                        </svg>
                        Choose file
                    </span>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <div class="space-y-2">
                <label for="" class="text-sm leading-tight block text-gray-900">Textarea</label>
                <div class="relative">
                    <textarea placeholder="input here message..." class="w-full text-sm py-3 px-4 min-h-40 resize-y appearance-none placeholder:text-gray-300 leading-4 rounded bg-white border border-gray-300 focus:outline-none focus:ring-0 focus:border-indigo-500"></textarea>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <!-- need bg-check in css -->
                    <input id="checkbox-1" type="checkbox" class="w-5 h-5 appearance-none inline-block select-none border-2 border-gray-300 [print-color-adjust:exact] bg-origin-border checked:border-indigo-500 checked:bg-current text-indigo-600 bg-gray-100 rounded border-gray-300 focus:ring-0">
                    <label for="checkbox-1" class="text-sm leading-tight block text-gray-900">Choose option</label>
                </div>
                <div class="flex items-center gap-2">
                    <!-- need bg-check in css -->
                    <input id="checkbox-2" type="checkbox" checked class="w-5 h-5 appearance-none inline-block select-none border-2 border-gray-300 [print-color-adjust:exact] bg-origin-border checked:border-indigo-500 checked:bg-current text-indigo-600 bg-gray-100 rounded border-gray-300 focus:ring-0">
                    <label for="checkbox-2" class="text-sm leading-tight block text-gray-900">Choose option <a href="" class="text-indigo-500 font-semibold">link to page</a></label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <!-- need bg-arrow in css -->
                    <input id="radio-1" type="radio" name="option" checked class="w-5 h-5 rounded-full appearance-none inline-block select-none border-2 border-gray-300 [print-color-adjust:exact] bg-origin-border checked:border-indigo-500 checked:bg-current text-indigo-600 bg-gray-100 rounded border-gray-300 focus:ring-0">
                    <label for="radio-1" class="text-sm leading-tight block text-gray-900">Choose option 1</label>
                </div>
                <div class="flex items-center gap-2">
                    <!-- need bg-dot in css -->
                    <input id="radio-2" type="radio" name="option" class="w-5 h-5 rounded-full appearance-none inline-block select-none border-2 border-gray-300 [print-color-adjust:exact] bg-origin-border checked:border-indigo-500 checked:bg-current text-indigo-600 bg-gray-100 rounded border-gray-300 focus:ring-0">
                    <label for="radio-2" class="text-sm leading-tight block text-gray-900">Choose option 2</label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="flex item-center gap-4">
                <button type="button" class="leading-4 inline-flex items-center gap-x-2 justify-center py-3 px-4 rounded-md bg-indigo-500 text-white font-semibold text-sm hover:bg-indigo-500/80 disabled:bg-gray-300">Button default</button>
                <button type="button" class="leading-4 inline-flex items-center gap-x-2 justify-center py-3 px-4 rounded-md bg-indigo-500 text-white font-semibold text-sm hover:bg-indigo-500/80 disabled:bg-gray-300">
                    <span class="w-4 h-4 rounded-full animate-spin border-4 border-white/40 border-l-white"></span>
                    Button with loading
                </button>
                <button type="button" disabled class="leading-4 inline-flex items-center gap-x-2 justify-center py-3 px-4 rounded-md bg-indigo-500 text-white font-semibold text-sm hover:bg-indigo-500/80 disabled:bg-gray-300">Button disabled</button>
            </div>
        </fieldset>
        <!-- link -->
        <div class="flex items-center justify-center divide-x divide-gray-300 pt-8">
            <a href="/" class="text-sm leading-tight hover:text-purple-500 px-4">go to home</a>
        </div>
    </div>
</body>
</html>
